<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Adivinhe o Número</title>
</head>
<body>
    <main>
        <h1>É um número de 1 à 100, adivinhe:</h1>

        <input type="number" id="shotTip" placeholder="Insira um número" max="100" min="1">

        <button class="guessShot">Chutar</button>
        <!--campo de mensagens-->
        <div class="msn">
            <p></p>
        </div>
        <!--campo de tentativas-->
        <div class="numAttempts">
            <p>Tentativas restantes: <span>10</span></p>
        </div>
    </main>
</body>
</html>
